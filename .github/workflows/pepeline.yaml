name: Fly Deploy
on:
  push:
    branches:
      - main
      - develop
jobs:
  validate-commit:
    name: Validate Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Validate commit messages
        run: npx commitlint --from=HEAD~1 # Verifica el último commit
        working-directory: ${{ github.workspace }}

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: validate-commit # Espera hasta que la tarea de validación se complete con éxito
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build app (si es necesario)
        run: npm run build # Sustituye por el comando de construcción de tu aplicación si es necesario

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
